#folder location
selenium.screenshot.folder=${project.build.directory}/robotframework-reports
selenium.download.directory=/tmp/selenium

#download url for gecko and chrome drivers
selenium.chrome.driver.version=2.35
selenium.chrome.driver.url.download=http://chromedriver.storage.googleapis.com/
selenium.gecko.driver.version=0.20.0
selenium.gecko.driver.url.download=https://github.com/mozilla/geckodriver/releases/download/

#wait time
selenium.implicit.wait=25
selenium.page.wait=60
selenium.browser.maximize=true

# database crdentials
db.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect
db.connection.set=
db.jdbc.driverClassName=com.mysql.jdbc.Driver
db.jdbc.url=jdbc:mysql://<url>:<port><schema>?createDatabaseIfNotExist=true&useUnicode=true&autoReconnect=true&characterEncoding=utf-8
db.jdbc.username=
db.jdbc.password=


#http properties
http.allow.untrusted=true
http.connection.timeout=5000
http.socket.timeout=10000
